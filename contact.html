<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="css/style.css">
</head>

    <form method="post" action="">
        <h1>Na Kontaktoni:</h1>
        <body>
            <div>
            <label for="First Name">First Name*:  </label> <br>
            <input type="text" id="FirstName" required placeholder="Enter First Name">
        </div>
         <div>
            <label for="Last Name">Last Name*: </label> <br>
            <input type="text" id="LastName" required placeholder="Enter Last Name">
        </div>
        <div>
            <label for="email">Email*</label> <br>
            <input type="email" id="email" placeholder="Enter Email Address">
        </div>
        
        <div>
            <label>Preferencat</label> <br>
            <label for="Llokume">Llokume</label>
            <input type="checkbox" id="Llokume" value="Llokume">
            <label for="Cokollata">Cokollata</label>
            <input type="checkbox" id="Cokollata" value="Cokollata">
            <label for="Konfeta">Konfeta</label>
            <input type="checkbox" id="Konfeta" value="Konfeta">
            <label for="Kavanoz">Kavanoz</label>
            <input type="checkbox" id="Kavanoz" value="Kavanoz">
        </div>
        <div>
            <label for="Select">Vendndodhja</Select></label> <br>
            <select id="Select">
                <option value="wd">Tirane</option>
                <option value="w1">Rrethe</option>
            </select>
        </div>
         <div>
            <label for="Select">Upload Profile Picture </Select></label> <br>
            <select id="Select">
              <img src="Choose file" alt="choosefile">
            </select>
        </div>
        <button type="submit">submit</button>
     
        
    </form>

</body>
</html>
